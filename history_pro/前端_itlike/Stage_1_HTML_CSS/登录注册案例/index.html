<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>itlike登录注册</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<section id="content">
    <!--头部-->
    <div class="content-header">
        <a href="javascript:;" class="current">我要登录</a>
        <a href="javascript:;">我要注册</a>
    </div>
    <!--内容-->
    <div class="content-body">
        <div class="dom" style="display: block">
            <form action="http://www.itlike.com">
                <div class="s1">
                    <h4>账号</h4>
                    <input name="user" type="text" placeholder="用户名/手机/邮箱">
                </div>
                <div class="s1">
                    <h4>密码</h4>
                    <input name="pwd" type="password" placeholder="请输入密码">
                </div>
                <div class = "s2">
                    <input type="checkbox">
                    <span>记住密码</span>
                </div>
                <input type="submit" class="btn" value="登&nbsp;录">
            </form>
            <!--找回密码应该是form的外面的部分了-->
            <div class="dom-footer">
                <div class="login-another">
                    <a href="#">找回密码</a>
                    <span>|</span>
                    <span>还没有注册账号?</span>
                    <a href="#">立即注册</a>
                </div>
                <div class = "login-three">
                    <!--前面和后面的线条可以使用伪元素来实现-->
                    <span>使用第三方账号直接登录</span>
                    <div class = "login-icon">
                        <!--QQ登录-->
                        <a href="#">
                            <img src="images/qq.png" alt="">
                        </a>
                        <!--微信登录-->
                        <a href="#">
                            <img src="images/wechat.png" alt="">
                        </a>
                    </div>

                </div>
            </div>
        </div>
        <div class="dom">
             <form action="http://www.itlike.com">
                <div class="s1">
                    <h4>手机号码</h4>
                    <input name="user" type="text" placeholder="填写你的手机号码作为登录">
                </div>
                <div class="s1">
                    <h4>用户名</h4>
                    <input name="text" type="text" placeholder="中英文均可,最长20个字符或10个汉字">
                </div>
                <div class="s1">
                    <h4>密&nbsp;码</h4>
                    <input name="pwd" type="password" placeholder="6-30位英文、数字、符号,区分大小写">
                </div>
                <div class="s1 msg-code">
                    <h4>短信验证码</h4>
                    <input name="pwd" type="password" placeholder="填写短信验证码">
                    <input type="button" value="获取短信验证码">
                </div>
                <div class = "s1">
                    <h4>推荐码<span style="color: purple">(选填)</span></h4>
                    <input name = "code" type="text" placeholder="如果有邀请码,请填写">
                </div>
                <input type="submit" class="btn" value="注&nbsp;册">
            </form>
            <!--找回密码应该是form的外面的部分了-->
            <div class="dom-footer">

                <div class = "login-three">
                    <!--前面和后面的线条可以使用伪元素来实现-->
                    <span>使用第三方账号直接登录</span>
                    <div class = "login-icon">
                        <!--QQ登录-->
                        <a href="#">
                            <img src="images/qq.png" alt="">
                        </a>
                        <!--微信登录-->
                        <a href="#">
                            <img src="images/wechat.png" alt="">
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
<!--js中的内容我们先不用管,直接拿来用就行了-->
<!--以后会学到的-->
<script>
    window.onload = function () {
        // 1.1 获取需要的标签
        let as = document.getElementsByClassName('content-header')[0].getElementsByTagName('a');
        let contents = document.getElementsByClassName('dom');

        // 1.2 遍历
        for (let i = 0; i < as.length; i++) {
            // 1.2.1 取出单个对象
            let a = as[i];
            a.id = i;

            // 1.2.2 监听鼠标的移动事件
            a.onclick = function () {
                // 让所有的a的class都清除
                for (let j = 0; j < as.length; j++) {
                    as[j].className = '';
                    contents[j].style.display = 'none';
                }

                // 设置当前a的class
                this.className = 'current';
                // 从contents数组中取出对应的标签
                contents[this.id].style.display = 'block';
            }

        }
    }
</script>
</body>
</html>
