<script type="text/html">
    // 求1-100之间所有而偶数的和，所以奇数和

    // 定义变量
    var evenSum = 0; //偶数和
    var oddSum = 0; //奇数和

    // 循环
    for(var i = 0; i <= 100; i++){
        // 判断奇数偶数
        if(i%2===0){    //偶数
            evenSum += i;
        }else{
            oddSum += i;
        }
    }

    // 输出结果
    console.log("所有偶数和:"+evenSum);
    console.log("所有奇数和:"+oddSum);
</script>
