<script type="text/html">
    // 其实这个叫闭包
    (function (){
        alert('真的会执行么?');
    })();
    // 这个就相当于一进来就做的事情

    // 按钮 事件
    document.onclick = function () {
        alert('点我干嘛!')
    };
    var i = 0;

    setInterval(
        function () {
            if (i%10 === 0){
                window.document.write('<br>');
            }
            window.document.write(i++);
            window.document.write("&nbsp");

        },1000
    )
</script>
<script type="text/html">
    // 总控方方法
    function fn(num1, num2, func) {
        return func(num1, num2);
    }


    // 加减乘除函数
    function add(a, b) {
        return a + b
    }

    // 加减乘除函数
    function sub(a, b) {
        return a - b
    }

    // 加减乘除函数
    function mul(a, b) {
        return a * b
    }

    // 加减乘除函数
    function divide(a, b) {
        return a / b
    }

    console.log(fn(10, 20, add));
    console.log(fn(10, 20, sub));
    console.log(fn(10, 20, mul));
    console.log(fn(10, 20, divide));



</script>
