<script type="text/html">
    // 获取1-100之间7的倍数,并且打印出来
    var i = 0, num = 0;
    while(i++ < 100){
        if ((i/7)%1===0){
            console.log(i);
            num++;
        }
        // console.log(i);

    }
    console.log('结果的数量为'+num);
</script>
